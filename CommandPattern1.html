<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery - Command Pattern</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fffde7; margin: 0; padding: 0; }
    header { background: #009688; color: white; padding: 15px; text-align: center; font-size: 22px; }
    .container { max-width: 700px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    .btn { display: inline-block; padding: 12px 20px; margin: 8px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn-order { background: #4caf50; color: white; }
    .btn-cancel { background: #f44336; color: white; }
    .btn-track { background: #ff9800; color: white; }
    #output { margin-top: 15px; padding: 10px; background: #f1f8e9; border-radius: 8px; min-height: 50px; }
  </style>
</head>
<body>
  <header>üçî Food Delivery - Command Pattern</header>
  <div class="container">
    <h2>Order Actions</h2>
    <button class="btn btn-order" onclick="placeOrder()">Place Order</button>
    <button class="btn btn-cancel" onclick="cancelOrder()">Cancel Order</button>
    <button class="btn btn-track" onclick="trackOrder()">Track Order</button>
    <div id="output"></div>
  </div>

  <script>
    class RestaurantSystem {
      place() { return "‚úÖ Order placed successfully."; }
      cancel() { return "‚ùå Order cancelled."; }
      track() { return "üì¶ Order is being prepared."; }
    }

    class Command { execute() {} }
    class PlaceOrderCommand extends Command { constructor(system){super();this.system=system;} execute(){return this.system.place();} }
    class CancelOrderCommand extends Command { constructor(system){super();this.system=system;} execute(){return this.system.cancel();} }
    class TrackOrderCommand extends Command { constructor(system){super();this.system=system;} execute(){return this.system.track();} }

    class OrderInvoker {
      setCommand(command){ this.command = command; }
      executeCommand(){ return this.command.execute(); }
    }

    const system = new RestaurantSystem();
    const invoker = new OrderInvoker();

    function placeOrder(){ invoker.setCommand(new PlaceOrderCommand(system)); print(invoker.executeCommand()); }
    function cancelOrder(){ invoker.setCommand(new CancelOrderCommand(system)); print(invoker.executeCommand()); }
    function trackOrder(){ invoker.setCommand(new TrackOrderCommand(system)); print(invoker.executeCommand()); }

    function print(msg){ document.getElementById("output").innerHTML += "<p>" + msg + "</p>"; }
  </script>
</body>
</html>
