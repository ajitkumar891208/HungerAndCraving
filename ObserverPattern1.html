<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery - Observer Pattern</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #ff5722; color: white; padding: 15px; text-align: center; font-size: 22px; }
    .container { max-width: 700px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    .btn { padding: 10px 20px; margin: 5px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
    .btn-prep { background: #2196f3; color: white; }
    .btn-delivery { background: #ff9800; color: white; }
    .btn-done { background: #4caf50; color: white; }
    #logs { margin-top: 20px; padding: 10px; background: #f1f1f1; border-radius: 8px; max-height: 200px; overflow-y: auto; }
    p { margin: 6px 0; }
  </style>
</head>
<body>
  <header>üçï Food Delivery - Observer Pattern</header>
  <div class="container">
    <h2>Order Tracking</h2>
    <p>Update the order status below to notify both the customer and the restaurant.</p>
    <button class="btn btn-prep" onclick="updateOrderStatus('Preparing')">Preparing</button>
    <button class="btn btn-delivery" onclick="updateOrderStatus('Out for Delivery')">Out for Delivery</button>
    <button class="btn btn-done" onclick="updateOrderStatus('Delivered')">Delivered</button>
    <div id="logs"></div>
  </div>

  <script>
    class Order {
      constructor() { this.observers = []; this.status = ""; }
      addObserver(observer) { this.observers.push(observer); }
      notifyObservers() { this.observers.forEach(o => o.update(this.status)); }
      setStatus(status) { this.status = status; this.notifyObservers(); }
    }

    class Customer {
      update(status) {
        document.getElementById("logs").innerHTML += `<p>üë§ Customer: Order is <b>${status}</b></p>`;
      }
    }

    class Restaurant {
      update(status) {
        document.getElementById("logs").innerHTML += `<p>üè™ Restaurant: Order is <b>${status}</b></p>`;
      }
    }

    const order = new Order();
    order.addObserver(new Customer());
    order.addObserver(new Restaurant());

    function updateOrderStatus(status) {
      order.setStatus(status);
    }
  </script>
</body>
</html>
