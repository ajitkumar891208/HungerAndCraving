<!-- integration.html -->
<h2>Integration Test</h2>
<div id="app">
  <!-- Login form -->
  <div>
    <h3>Login</h3>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="doLogin()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <!-- Profile Card (hidden until login) -->
  <div id="profile" style="display:none">
    <h3>Profile Card</h3>
    <p>Name: John Doe</p>
    <p>Email: john@example.com</p>
  </div>
</div>

<script>
  function doLogin() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    // ❌ Intentional Bug: Wrong variable name (pas instead of pass)
    if(user === "test" && pas === "1234"){
      document.getElementById("profile").style.display = "block";
      document.getElementById("loginMsg").innerText = "✅ Integrated Login works!";
    } else {
      document.getElementById("loginMsg").innerText = "❌ Integration failed!";
    }
  }
</script>
